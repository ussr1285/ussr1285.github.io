 <title>오쓰카 에이지의 스토리 키워드 카드 24</title>
 <!--script src="story_keyword_card24.json"></script-->
 <script>
  let storyCards = ["의사","청초","이성","질서","지혜","서약","선량","절도","성실","생명","관용","해방","조화","창조","신뢰","공식","변화","결합","엄격","용기","행운","비호","치유","자애","逆의사","逆청초","逆이성","逆질서","逆지혜","逆서약","逆선량","逆절도","逆성실","逆생명","逆관용","逆해방","逆조화","逆창조","逆신뢰","逆공식","逆변화","逆결합","逆엄격","逆용기","逆행운","逆비호","逆치유","逆자애"];

  function rand(min, max){
   return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function pickStoryCard() {
   let cards = [];

   while(cards.length < 6){
    card = storyCards[rand(0, storyCards.length - 1)]
    console.log(card)
    if(cards.indexOf(card) !== -1){
     continue;
    }
    cards.push(card)
   }
   return cards;
  }

  function showCard() {
   let cards = pickStoryCard();

   let htmlCards = [
    document.getElementById('card1'),
    document.getElementById('card2'),
    document.getElementById('card3'),
    document.getElementById('card4'),
    document.getElementById('card5'),
    document.getElementById('card6'),
   ];

   for(let i = 0; i < cards.length; i++){
    htmlCards[i].innerText = cards[i];
   }
  }
 </script>
</head>
<body>
 <p>출처: 오쓰카 에이지(<ruby>大塚<rt>おおつか</rt> 英志<rt>えいじ</rt></ruby>)의 <cite><a href="http://preview.kyobobook.co.kr/preview.jsp?siteGb=INK&ejkGb=KOR&barcode=9791185400037&loginYn=N&orderClick=JAW" target="_blank">이야기 체조<sub>이야기를 만들기 위한 6가지 레슨<sub></a></cite></p>
